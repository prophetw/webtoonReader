<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>漫画</title>

</head>
<style>
	html,
	body {
		height: 100%;
	}

	body {
		font-family: Arial, sans-serif;
		padding: 0;
		margin: 0;
		position: relative;
	}

	.floating-button {
		position: fixed;
		z-index: 10;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		background-color: #007BFF;
		color: white;
		cursor: pointer;
		transition: background-color 0.3s;
	}

	.floating-button:hover {
		background-color: #0056b3;
	}

	.left {
		top: 20px;
		left: 10px;
		transform: translateY(-50%);
	}

	.right {
		top: 20px;
		right: 10px;
		transform: translateY(-50%);
	}

	#prev.left,
	#next.left {
		top: auto;
		bottom: 20px;
	}

	#prev.right,
	#next.right {
		top: auto;
		bottom: 20px;
	}

	#play.right {
		top: auto;
		bottom: 50%;
	}

	#setting {
		top: auto;
		bottom: 50%;
	}

	.list-panel {
		position: fixed;
		top: 0;
		bottom: 0;
		z-index: 5;
		width: 250px;
		overflow-y: auto;
		background: #f0f0f0;
		transform: translateX(-100%);
		transition: transform 0.5s;
		padding: 40px 10px;
	}

	.list-panel.right {
		right: 0;
		transform: translateX(100%);
	}

	img {
		margin: 0;
		padding: 0;
		display: flex;
	}

	.content-area {
		position: absolute;
		width: 100%;
		height: calc(100% - 40px);
		top: 40px;
		left: 0;
		right: 0;
		bottom: 0;
		/* display: flex; */
		/* justify-content: center; */
		/* align-items: center; */
		text-align: center;
		background: #fff;
		z-index: 4;
		overflow: auto;
	}

	#header {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		height: 40px;
		background: #007BFF;
		color: white;
		text-align: center;
		line-height: 40px;
		z-index: 3;
	}

	img {
		width: 100%;
	}

	.play-speed {
		display: inline-block;
		width: 30px;
		color: #333;
		cursor: pointer;
	}

	.play-speed.active {
		color: #007BFF;
	}

	.opt-item {
		margin: 10px 0;
	}

	#loading {
		display: none;
		position: absolute;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.5);
		z-index: 100;
		justify-content: center;
		align-items: center;
	}

	.loading {
		border: 8px solid #f3f3f3;
		border-top: 8px solid #3498db;
		border-radius: 50%;
		width: 50px;
		height: 50px;
		animation: spin 2s linear infinite;
		margin: 20% auto;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		/* 初始状态：不旋转 */
		100% {
			transform: rotate(360deg);
		}

		/* 最终状态：旋转一周（360度） */
	}
	#confirmPanel{
		display: none;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 300px;
		background: #fff;
		padding: 20px;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		z-index: 100;
	}
	#warningPanel{
		display: none;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 300px;
		background: #fff;
		padding: 20px;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		z-index: 100;
	}
</style>

<body>
	<button id="toggleComicsList" class="floating-button left">漫画列表</button>
	<button id="toggleEpisodesList" class="floating-button right">集数列表</button>
	<div id="header"></div>
	<button id="prev" class="floating-button left">上一话</button>
	<button id="next" class="floating-button right">下一话</button>
	<button id="play" class="floating-button right">播放/暂停</button>
	<button id="setting" class="floating-button left">设置</button>
	<div id="loading">
		<div class="loading"></div>
	</div>
	<!-- dropdown -->
	<div id="settingPanel" class="list-panel right">
		<h3>设置</h3>
		<div id="speed-setting" class="opt-item">
			<div>播放速度</div>
		</div>
		<div class="opt-item">
			<label for="autoNext">自动下一话</label>
			<input type="checkbox" id="autoNext">
		</div>
		<div class="opt-item">
			<label for="autoPlay">自动播放</label>
			<input type="checkbox" id="autoPlay">
		</div>
		<div class="opt-item">
			<label for="autoNext">自动全屏</label>
			<input type="checkbox" id="autoNext"><br>
		</div>
		<div class="opt-item">
			<button id="back-to-top">回到顶部</button>
			<button id="back-to-bottom">回到底部</button>
		</div>
	</div>

	<div id="comics" class="list-panel"></div>
	<div id="episodes" class="list-panel"></div>
	<div id="content" class="content-area">请选择一个漫画和集数来开始阅读。</div>
	<div id="confirmPanel">
		<h3 id="confirmTitle"></h3>
		<h5 id="confirmMessage"></h5>
		<div>
			<button id="confirmBtn">确定</button>
			<button id="cancelBtn">取消</button>
		</div>
	</div>
	<div id="warningPanel">
		<div id="warningMessage"></div>
	</div>
</body>
</html>
